<body>
    <div id="app"></div>
    <script>
        var repoUrl = "https://github.com/jnode-revisited/jnode-revisited.github.io"; //=> "https://github.com/username/docsify-js-template"; // TODO: Update.
        var editPath = repoUrl+"/blob/master/docs/";
        var editMsg = "📝 Edit on GitHub";
        window.$docsify = {
            name: "Jnode", // TODO: Update.
            repo: repoUrl,
            auto2top: true,
            coverpage: false, // true->false
            loadSidebar: true, // false:default
            alias: {
              '/.*/_sidebar.md': '/_sidebar.md',
            },
            subMaxLevel: 3, //2->3
            sidebarDisplayLevel: 1, // set sidebar display level or delete this line
            themeColor: "#3170a7", // TODO: Set your own color.
            plugins: [
                EditOnGithubPlugin.create(editPath, null, editMsg)
            ],
        }
    </script>
</body>
